<!--
  Generated template for the SearchEntitysPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="onInput()" [showCancelButton]="shouldShowCancel" [(ngModel)]="search"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let entity of entitys ">
      <a (click)="openDetails(entity)">{{entity.name}}</a>
    </ion-item>
  </ion-list>
</ion-content>
